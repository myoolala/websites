<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #11161d;  /* same dark background */
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .contact-container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: Georgia, serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.03em;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }

    .links a {
      color: #d0d0d0;
      text-decoration: none;
      transition: 0.2s;
    }

    .links a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .back {
      margin-top: 2rem;
      font-size: 1rem;
    }

    .back a {
      color: #8fa0ff;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="contact-container">
    <h1>Contact Me</h1>

    <div class="links">
      <a href="https://github.com/myoolala" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/peter-grasso-b1a452117/" target="_blank">LinkedIn</a>
      <!-- <a href="mailto:your.email@example.com">Email Me</a> -->
    </div>

    <div class="back">
      <a href="../">‚Üê Back to Home</a>
    </div>
  </main>
</body>
</html>
