<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>John Smith</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #11161d;          /* dark background */
      color: #f5f5f5;               /* light text */
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    .intro {
      text-align: center;
      padding: 2rem;
    }

    .intro h1 {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 3rem;
      letter-spacing: 0.04em;
      margin-bottom: 1.5rem;
    }

    .nav-links {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .nav-links a {
      color: #d0d0d0;
      text-decoration: none;
      margin: 0 0.75rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .email a {
      color: #ffffff;
      text-decoration: underline;
      font-size: 1rem;
    }

    a.disabled {
        pointer-events: none;
    }
  </style>
</head>
<body>
  <main class="intro">
      <img src="./assets/fatrock.svg"/>
    <h1>Peter Grasso</h1>

    <div class="nav-links">
      <a class="disabled" href="./skills/" disabled>Skills</a> •
      <a class="disabled" href="./hobbies/">Hobbies</a> •
      <a href="./contact/">Contact</a>
    </div>
  </main>
</body>
</html>
